<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Receptionist Dashboard - HMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-0">Front Desk</h2>
            <div class="text-muted">Quick actions</div>
        </div>
        <div class="d-flex gap-2">
            <a class="btn btn-primary" href="/patients">Manage Patients</a>
            <a class="btn btn-success" href="/appointments">Manage Appointments</a>
        </div>
    </div>

    <div class="row g-3">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">Patients</h5>
                    <p class="text-muted">Register new patients and update their information.</p>
                    <a href="/patients/new" class="btn btn-outline-primary">Add New Patient</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">Appointments</h5>
                    <p class="text-muted">Create and manage appointment schedules for doctors.</p>
                    <a href="/appointments/new" class="btn btn-outline-success">Create Appointment</a>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
