<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doctor Dashboard - HMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-0">My Appointments</h2>
            <div class="text-muted">Today's schedule</div>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-3">
        <div class="col" th:each="a : ${appointments}">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <div class="fw-semibold" th:text="${a.patient.firstName + ' ' + a.patient.lastName}">John Doe</div>
                            <div class="small text-muted" th:text="${#temporals.format(a.scheduledAt, 'yyyy-MM-dd HH:mm')}">2025-01-01 10:00</div>
                            <div>
                                <span class="badge text-bg-secondary" th:text="${a.status}">SCHEDULED</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-white d-flex gap-2 justify-content-end">
                    <form th:action="@{'/doctor/appointments/' + ${a.id} + '/complete'}" method="post">
                        <button class="btn btn-sm btn-success" th:disabled="${a.status != T(com.hms.appointment.AppointmentStatus).SCHEDULED}">Mark Done</button>
                    </form>
                    <form th:action="@{'/doctor/appointments/' + ${a.id} + '/cancel'}" method="post">
                        <button class="btn btn-sm btn-outline-danger" th:disabled="${a.status != T(com.hms.appointment.AppointmentStatus).SCHEDULED}">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col" th:if="${#lists.isEmpty(appointments)}">
            <div class="alert alert-info">No appointments scheduled.</div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
