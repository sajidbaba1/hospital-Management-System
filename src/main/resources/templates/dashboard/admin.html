<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard - HMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-0">Admin Overview</h2>
            <div class="text-muted">Welcome, <span th:text="${username}">admin</span></div>
        </div>
    </div>

    <div class="row g-3 mb-4">
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="text-muted">Patients</div>
                            <div class="fs-3 fw-semibold" th:text="${patientCount}">0</div>
                        </div>
                        <span class="badge text-bg-primary">Total</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="text-muted">Appointments</div>
                            <div class="fs-3 fw-semibold" th:text="${appointmentCount}">0</div>
                        </div>
                        <span class="badge text-bg-success">Today</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="text-muted">Users</div>
                            <div class="fs-3 fw-semibold" th:text="${userCount}">0</div>
                        </div>
                        <span class="badge text-bg-secondary">Staff</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body d-flex flex-wrap gap-2">
            <a href="/patients" class="btn btn-outline-primary">Manage Patients</a>
            <a href="/appointments" class="btn btn-outline-success" sec:authorize="hasRole('RECEPTIONIST') or hasRole('ADMIN')">Manage Appointments</a>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
