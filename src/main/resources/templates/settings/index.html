<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head('Settings – HMS')}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container py-4">
    <div class="mb-3">
        <h2 class="mb-1">Settings <i class="bi bi-gear"></i></h2>
        <div class="text-muted">Manage your account preferences and notifications</div>
    </div>

    <div class="row g-3">
        <div class="col-12">
            <div class="card shadow-soft border-0">
                <div class="card-body">
                    <h5 class="card-title d-flex align-items-center gap-2"><i class="bi bi-bell-fill text-primary"></i> Notifications</h5>
                    <div class="list-group list-group-flush">
                        <label class="list-group-item d-flex justify-content-between align-items-start">
                            <div>
                                <div class="fw-semibold">Email Notifications</div>
                                <div class="small text-muted">Receive updates via email</div>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" checked>
                            </div>
                        </label>
                        <label class="list-group-item d-flex justify-content-between align-items-start">
                            <div>
                                <div class="fw-semibold">SMS Notifications</div>
                                <div class="small text-muted">Important alerts on your phone</div>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox">
                            </div>
                        </label>
                        <label class="list-group-item d-flex justify-content-between align-items-start">
                            <div>
                                <div class="fw-semibold">Appointment Reminders</div>
                                <div class="small text-muted">Get reminded of upcoming appointments</div>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" checked>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="card shadow-soft border-0">
                <div class="card-body">
                    <h5 class="card-title d-flex align-items-center gap-2"><i class="bi bi-sliders text-primary"></i> Preferences</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Language</label>
                            <select class="form-select">
                                <option>English</option>
                                <option>हिन्दी</option>
                                <option>বাংলা</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Timezone</label>
                            <select class="form-select">
                                <option>Asia/Kolkata (IST)</option>
                                <option>UTC</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
