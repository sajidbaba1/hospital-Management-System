<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container py-5">
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Hospital Management System</h1>
            <p class="col-md-8 fs-4">A minimal MVP built with Spring Boot, Thymeleaf, Bootstrap, and Neon PostgreSQL.</p>
            <div class="d-flex gap-2">
                <a class="btn btn-primary btn-lg" href="/dashboard" sec:authorize="isAuthenticated()">Go to Dashboard</a>
                <a class="btn btn-outline-primary btn-lg" href="/login" sec:authorize="!isAuthenticated()">Login</a>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
