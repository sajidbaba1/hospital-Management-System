<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head('User Management - HMS')}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-1 d-flex align-items-center gap-2">
                <i class="bi bi-people-fill text-primary"></i> User Management
            </h2>
            <div class="text-muted">Manage system users and their roles</div>
        </div>
        <a class="btn btn-primary btn-icon" href="/admin/users/new">
            <i class="bi bi-plus-circle"></i> Add User
        </a>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="row g-3">
        <div class="col-md-6 col-lg-4" th:each="u : ${users}">
            <div class="card stat-card h-100">
                <div class="card-body">
                    <div class="d-flex align-items-start gap-3">
                        <div class="icon">
                            <i class="bi bi-person-circle"></i>
                        </div>
                        <div class="flex-grow-1">
                            <h6 class="mb-1" th:text="${u.fullName ?: u.username}">John Doe</h6>
                            <div class="small text-muted mb-2" th:text="'@' + ${u.username}">@johndoe</div>
                            <span class="badge bg-primary-subtle text-primary" th:text="${u.role}">ADMIN</span>
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-transparent d-flex gap-2">
                    <a th:href="@{'/admin/users/' + ${u.id} + '/edit'}" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-pencil"></i> Edit
                    </a>
                    <form th:action="@{'/admin/users/' + ${u.id} + '/delete'}" method="post" class="d-inline"
                          onsubmit="return confirm('Delete this user?');">
                        <button type="submit" class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12" th:if="${#lists.isEmpty(users)}">
            <div class="text-center text-muted py-5">
                <i class="bi bi-people display-1 text-muted"></i>
                <div class="mt-3">No users found. Click "Add User" to create one.</div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
