<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head(${user.id} != null ? 'Edit User' : 'New User')"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container py-4">
    <div class="mb-4">
        <h2 class="mb-1 d-flex align-items-center gap-2">
            <i class="bi bi-person-plus text-primary"></i>
            <span th:text="${user.id} != null ? 'Edit User' : 'New User'">New User</span>
        </h2>
        <div class="text-muted">Create or update user account and permissions</div>
    </div>

    <div class="card shadow-soft border-0">
        <div class="card-body">
            <form th:action="@{/admin/users}" th:object="${user}" method="post" class="row g-3">
                <input type="hidden" th:if="${user.id}" th:field="*{id}"/>

                <div class="col-md-6">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" th:field="*{username}" placeholder="johndoe" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" th:field="*{fullName}" placeholder="John Doe">
                    <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Role</label>
                    <select class="form-select" th:field="*{role}" required>
                        <option value="">Select Role</option>
                        <option th:each="r : ${roles}" th:value="${r}" th:text="${r}">ADMIN</option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">
                        <span th:text="${user.id} != null ? 'New Password (leave blank to keep current)' : 'Password'">Password</span>
                    </label>
                    <input type="password" class="form-control" name="newPassword" placeholder="••••••••">
                    <div class="form-text" th:if="${user.id} == null">Default password is 'temp123' if left blank</div>
                </div>

                <div class="col-12 d-flex gap-2 pt-3">
                    <a href="/admin/users" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Save User
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
