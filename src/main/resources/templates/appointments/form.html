<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${appointment.id} != null ? 'Edit Appointment' : 'New Appointment'">Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container py-4">
    <h2 th:text="${appointment.id} != null ? 'Edit Appointment' : 'New Appointment'"></h2>

    <form th:action="@{/appointments}" th:object="${appointment}" method="post" class="row g-3">
        <input type="hidden" th:if="${appointment.id}" th:field="*{id}"/>

        <div class="col-md-6">
            <label class="form-label">Patient</label>
            <select class="form-select" th:field="*{patient}">
                <option th:each="p : ${patients}" th:value="${p}" th:text="${p.firstName + ' ' + p.lastName}"></option>
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label">Doctor</label>
            <select class="form-select" th:field="*{doctorUsername}">
                <option th:each="d : ${doctors}" th:value="${d.username}" th:text="${d.fullName + ' (' + d.username + ')'}"></option>
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label">Scheduled At</label>
            <input type="datetime-local" class="form-control" th:value="${#temporals.format(appointment.scheduledAt, 'yyyy-MM-dd''T''HH:mm')}" name="scheduledAt">
        </div>
        <div class="col-md-6">
            <label class="form-label">Status</label>
            <select class="form-select" th:field="*{status}">
                <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
            </select>
        </div>
        <div class="col-12">
            <label class="form-label">Notes</label>
            <textarea class="form-control" rows="3" th:field="*{notes}"></textarea>
        </div>

        <div class="col-12 d-flex gap-2">
            <a href="/appointments" class="btn btn-outline-secondary">Cancel</a>
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
