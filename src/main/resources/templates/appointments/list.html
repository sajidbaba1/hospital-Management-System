<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Appointments - HMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Appointments</h2>
        <a class="btn btn-success" href="/appointments/new">Create Appointment</a>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Patient</th>
                <th>Doctor</th>
                <th>Scheduled At</th>
                <th>Status</th>
                <th class="text-end">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="a : ${appointments}">
                <td th:text="${a.id}">1</td>
                <td th:text="${a.patient.firstName + ' ' + a.patient.lastName}">John Doe</td>
                <td th:text="${a.doctorUsername}">dr.jane</td>
                <td th:text="${#temporals.format(a.scheduledAt, 'yyyy-MM-dd HH:mm')}">2025-01-01 10:00</td>
                <td><span class="badge text-bg-secondary" th:text="${a.status}">SCHEDULED</span></td>
                <td class="text-end">
                    <a th:href="@{'/appointments/' + ${a.id} + '/edit'}" class="btn btn-sm btn-outline-primary">Edit</a>
                    <form th:action="@{'/appointments/' + ${a.id} + '/delete'}" method="post" class="d-inline" onsubmit="return confirm('Delete this appointment?');">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(appointments)}">
                <td colspan="6" class="text-center text-muted">No appointments yet. Click "Create Appointment".</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
