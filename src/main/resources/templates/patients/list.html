<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patients - HMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">HMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="/patients">Patients</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Patients</h2>
        <a class="btn btn-primary" href="/patients/new">Add Patient</a>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>DOB</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th class="text-end">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${patients}">
                <td th:text="${p.id}">1</td>
                <td th:text="${p.firstName}">John</td>
                <td th:text="${p.lastName}">Doe</td>
                <td th:text="${p.dateOfBirth}">1990-01-01</td>
                <td th:text="${p.email}">john@example.com</td>
                <td th:text="${p.phone}">1234567890</td>
                <td th:text="${p.address}">123 Street</td>
                <td class="text-end">
                    <a th:href="@{'/patients/' + ${p.id} + '/edit'}" class="btn btn-sm btn-outline-primary">Edit</a>
                    <form th:action="@{'/patients/' + ${p.id} + '/delete'}" method="post" class="d-inline"
                          onsubmit="return confirm('Delete this patient?');">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(patients)}">
                <td colspan="8" class="text-center text-muted">No patients found. Click "Add Patient" to create one.</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
